<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#ffffff">
	<meta name="author" content="MdShuvo">
	<meta name="robots" content="index, follow" />
	<link rel="shortcut icon" href="">
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Typoet</title>
</head>
<body>
	<div class="modal">
		<div class="body welcome">
			<h2>Welcome To Typoet</h2>
			<p class="info">Typoet is a game to practice and improve your typing skill.
				random words will appear and you have to spell them before time ends.</p>
			<div class="nav">
				<button class="btn start-game" onclick="start()">Start Playing</button>
			</div>
		</div>
		<div class="body died">
			<h2 class="finalMsg">Your Time Is Up</h2>
			<p class="info">Thank you for participating in our game, we hope you had fun playing it.</p>
			<div class="nav">
				<button class="btn start-game" onclick="start()">Start Again</button>
			</div>
		</div>
	</div>
	<div id="app">
		
		<div class="bottom-nav">
			<div class="progress-bar"></div>
			<div class="nav">
				<p class="typed">Star typing ...</p>
				<p>Score: <span class="scoreEl">00</span></p>
			</div>
		</div>
		
	</div>
<script src="js/main.js"></script>
</body>
</html>
